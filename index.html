<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <h2>Currency converter</h2>
        <form>
            <div class="amount-class">
                <p>Enter Amount</p>
                <div class="amount">
                    <input type="amount">
                </div>
            </div>
            <div class="flag-name">
                <div class="from">
                    <p>From</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/US/flat/64.png"/>
                        <select name="from" id="curr">
                        </select>
                    </div>
                </div>
                <div class="exchange">
                    <i class="fa-solid fa-arrow-right-arrow-left"></i>
                </div>
                <div class="to">
                    <p>To</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/IN/flat/64.png" />
                        <select name="to" id="change">
                        </select>
                    </div>
                </div>
            </div>
            <div class="msg">
                <p>1 USD is equals to 80 INR</p>
            </div>
            <button>Get the value</button>
            
        </form>
        <script src="countrycodes.js"></script>
        <script src="script.js"></script>
    </div>
</body>
</html>
